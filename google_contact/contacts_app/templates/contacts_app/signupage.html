<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
         
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .alert-container {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
        }

        .message {
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .signup-container {
            margin-top: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .mt-3 {
            margin-top: 15px;
        }

        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="alert-container">
        {% if form.errors %}
            <div class="message error">
                {% for field, error in form.errors.items %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    </div>

    <div class="signup-container">
        <h2 class="text-center">Signup</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Name</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
            </div>

            <div class="form-group">
                <label for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
            </div>

            <div class="form-group">
                <label for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
            </div>

            <button type="submit">Signup</button>
        </form>

        <p class="mt-3 text-center">Already have an account? <a href="{% url 'loginpage' %}">Login here</a></p>
   
    </div>
</body>
</html>
